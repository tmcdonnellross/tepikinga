<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Classroom Compass – Results Hub</title><style>
:root{--bg:#eaf4ff;--card:#ffffff;--ink:#0f172a;--muted:#5b6478;--accent:#2563eb;--accent-weak:#dbeafe;--shadow:0 10px 25px rgba(2,6,23,.06);--radius:16px;--table-row:#fcfdff;--table-grid:#eef2ff}
*{box-sizing:border-box}html,body{margin:0;padding:0}
body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;color:var(--ink);background:linear-gradient(180deg,var(--bg),#f7fbff 60%)}
.container{max-width:1100px;margin:32px auto;padding:0 20px}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;}
.brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:20px}
.brand .logo{width:36px;height:36px;border-radius:10px;background:var(--accent);box-shadow:inset 0 -10px 20px rgba(255,255,255,.25);display:grid;place-items:center;color:white;font-weight:900;}
.subtle{color:var(--muted)}
.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;border:1px solid var(--table-grid);transition:transform .08s ease}
.card:hover{transform:translateY(-2px)}.card h3{margin:4px 0 4px;font-size:18px}.card p{margin:0;color:var(--muted);font-size:14px}
.kicker{font-weight:800;letter-spacing:.02em;text-transform:uppercase;color:#334155;margin:6px 0 10px;font-size:14px}
.table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:10px}
.table th,.table td{padding:10px 12px;background:var(--table-row);border:1px solid var(--table-grid)}
.table th{color:#334155;font-size:12px;letter-spacing:.02em;text-transform:uppercase;background:var(--accent-weak)}
.charts{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
canvas{width:100%;height:240px}
.backlink{display:inline-flex;align-items:center;gap:8px;color:var(--accent);text-decoration:none;font-weight:700}
.login{max-width:560px;margin:12px 0 20px;display:block}
.btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;box-shadow:var(--shadow)}
.input{padding:10px 12px;border-radius:10px;border:1px solid var(--table-grid);width:220px;margin-right:8px}
.summary{background:var(--accent-weak);border:1px solid var(--table-grid);padding:14px;border-radius:12px}
</style></head><body><div class="container"><div class="header"><div class="brand"><div class="logo">📊</div>Classroom Compass</div><div class="subtle">Live data from Google Sheets</div></div><h1 style="margin:0 0 4px;">Welcome, Te Pikinga!</h1><p class="subtle" style="margin:0 0 22px;">Choose your name to view your table & charts.</p><div id="cards" class="grid"></div></div><script>
const students = ['DEMO', 'Amber', 'Brody', 'Callen', 'Drue', 'Harper', 'Jacob', 'Jackson', 'Keyya', 'Kyla', 'Liam', 'Logan', 'Maiden', 'Maddie', 'Mia', 'Mila', 'Milly', 'Muhadisa', 'Sophie', 'Thomas', 'TK', 'Tobias', 'Vahenga', 'Zaraiya'];
const emojis = ["🧠","📘","📝","🎯","📈","🧮","🧪","🧩","🔬","📚","🧑‍🏫","🏅","💡","⭐️","🎓","🗂️","🗒️","📊","🧭","🚀"];
function pickEmoji(){return emojis[Math.floor(Math.random()*emojis.length)];}
const cards=document.getElementById('cards');
students.forEach(function(name){const a=document.createElement('a');a.className='card';a.href=name.toLowerCase()+'.html';a.style.textDecoration='none';a.style.color='inherit';a.innerHTML='<div style="display:flex;align-items:center;gap:12px;"><div style="background:var(--accent-weak);border:1px solid var(--table-grid);width:42px;height:42px;border-radius:12px;display:grid;place-items:center;">'+pickEmoji()+'</div><div><h3>'+name+'</h3><p>View table and charts</p></div></div>';cards.appendChild(a);});
</script></body></html>
