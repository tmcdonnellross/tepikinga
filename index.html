<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classroom Compass – Results Hub</title>
  <style>
:root{
  --bg:#eaf4ff;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#5b6478;
  --accent:#2563eb;
  --accent-weak:#dbeafe;
  --shadow:0 10px 25px rgba(2,6,23,.06);
  --radius:16px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
  color:var(--ink);background:linear-gradient(180deg,var(--bg),#f7fbff 60%);}
.container{max-width:1100px;margin:32px auto;padding:0 20px}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;}
.brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:20px}
.brand .logo{width:36px;height:36px;border-radius:10px;background:var(--accent);
  box-shadow:inset 0 -10px 20px rgba(255,255,255,.25);display:grid;place-items:center;color:white;font-weight:900;}
.subtle{color:var(--muted)}
.grid{display:grid;gap:16px;grid-template-columns: repeat(auto-fit,minmax(240px,1fr));}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;border:1px solid #eef2ff;transition:transform .08s ease;}
.card:hover{transform:translateY(-2px)}
.card h3{margin:4px 0 4px;font-size:18px}
.card p{margin:0;color:var(--muted);font-size:14px}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">📊</div>Classroom Compass</div>
      <div class="subtle">Live data from Google Sheets</div>
    </div>

    <h1 style="margin:0 0 4px;">Welcome, Te Pikinga!</h1>
    <p class="subtle" style="margin:0 0 22px;">Choose your name to view your table & charts.</p>

    <div id="cards" class="grid"></div>
  </div>

  <script>
    const students = ['DEMO', 'Amber', 'Brody', 'Callen', 'Drue', 'Harper', 'Jacob', 'Jackson', 'Keyya', 'Kyla', 'Liam', 'Logan', 'Maiden', 'Maddie', 'Mia', 'Mila', 'Milly', 'Muhadisa', 'Sophie', 'Thomas', 'TK', 'Tobias', 'Vahenga', 'Zaraiya'];
    const emojis = ["🧠","📘","📝","🎯","📈","🧮","🧪","🧩","🔬","📚","🧑‍🏫","🏅","💡","⭐️","🎓","🗂️","🗒️","📊","🧭","🚀"];
    function pickEmoji() { return emojis[Math.floor(Math.random()*emojis.length)]; }
    const cards = document.getElementById('cards');
    students.forEach(name => {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = name.toLowerCase() + '.html';
      a.style.textDecoration = 'none';
      a.style.color = 'inherit';
      a.innerHTML = `
        <div style="display:flex;align-items:center;gap:12px;">
          <div style="background:#e6f0ff;border:1px solid #cfe0ff;width:42px;height:42px;border-radius:12px;display:grid;place-items:center;">${pickEmoji()}</div>
          <div>
            <h3>${name}</h3>
            <p>View table and charts</p>
          </div>
        </div>`;
      cards.appendChild(a);
    });
  </script>
</body>
</html>
